<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Varsity Vines Sign Up</title>
  </head>
  <body>
    <!-- Navigation / Header Section -->

    <header>
      <img src="images/Frame 90.svg" alt="logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Advertisers</a></li>
          <li><a href="#">Creators</a></li>
          <li><a href="#">Features</a></li>
        </ul>
      </nav>

      <div class="btns">
        <button class="si">Sign In</button>
        <button class="su">Sign Up</button>
      </div>
    </header>

    <div class="container">
      <h2 class="head">Join the Varsity Family</h2>
      <p class="details">Please enter your details</p>

      <!-- The FORM -->

      <form action="#" class="first-form">
        <div class="f1">
          <label for="fn">First name</label>
          <p>
          <input type="text" name="fn" id="fn" placeholder="Enter your first name" required />
        </p>


          <p>
            <label for="email">Email</label>
              <p>
            <input type="email" name="email" id="email" placeholder="Enter your email" required />
        </p>
          </p>

          <p>
            <label for="pw">Password</label>
            <p>
            <input type="password" name="pw" id="pw" placeholder="Enter your password" required />
        </p>
          </p>

          <p>
            <label for="sh">School</label>
            <p>
            <input type="text" name="sh" id="sh" placeholder="Enter your school name" required />
        </p>
          </p>
        </div>

        <div class="f2">
          <label for="ln">Last name</label>
          <p>
          <input type="text" name="ln" id="ln" placeholder="Enter your last name" required />
        </p>


          <p>
            <label for="pn">Phone number</label>
            <p>
            <input type="text" name="pn" id="pn" placeholder="Enter your phone number" required />
        </p>
          </p>

          <p>
            <label for="rp">Retype password</label>
            <p>
            <input type="password" name="rp" id="rp" placeholder="Confirm password" required />
        </p>
          </p>


          <p>
            <label for="gender">Gender</label>
            <p>
            <select name="gender" id="gender">
 <option value="" disabled selected>Select Gender</option>
 <option value="female">Female</option>
 <option value="male">Male</option>
 <option value="others">Others</option>
            </select>
            </p>
          </p>
        </div>
      </form>


<form action="#" class="second-form">
    <input type="checkbox" name="tc" id="tc" class="secondinput">
   <p class="tc"> I agree  that I have read, understand, and fully agree to the Varsity Vines terms of service and privacy policy. </p>
</form>

<button class="cta">Create Your Varsity Account</button>
<p class="ctap">
    Already have an Account? <span ><a href="#" class="second-si">Sign in</a></span>
</p>




    </div>



  </body>
</html>
